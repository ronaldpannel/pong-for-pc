<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Single Player Game for PC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gamerWrapper">
      <p class="timer">Timer <span id="time">0</span></p>

      <canvas id="canvas1" class="canvas1"></canvas>
      <p class="gameOverMess" id="gameOverMess">
        Game Over you lasted <span id="timeScore">0</span> seconds
      </p>

      <button class="startBtn" id="startBtn">Start Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
